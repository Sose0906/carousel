<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Carousel | by Sose</title>

    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
<div class="container">
    <h1 class="title">7 Wonders of the World </h1>


    <div class="slides">

        <div class="slide-element">
            <img src="./images/Colosseum_-Tim-Sackton.jpg">
            <div class="image-title">Rome: The Colosseum</div>
        </div>

        <div class="slide-element">
            <img src="./images/Taj-Mahal.jpg">
            <div class="image-title">Agra: The Taj Mahal</div>
        </div>

        <div class="slide-element">
            <img src="./images/Pyramids-of-Giza-and-the-Great-Sphinx.jpg">
            <div class="image-title">Cairo: The Pyramids of Giza</div>
        </div>

        <div class="slide-element">
            <img src="./images/The-Treasury-at-Petra.jpg">
            <div class="image-title">Jordan: Petra</div>
        </div>


        <div class="slide-element">
            <img src="./images/Great-Wall-of-China.jpg">
            <div class="image-title">The Great Wall of China</div>
        </div>

        <div class="slide-element">
            <img src="./images/El-Castillo-at-Chichen-Itza.jpg">
            <div class="image-title">Mexico: Chichen Itza</div>
        </div>

        <div class="slide-element">
            <img src="https://www.thetravelmagazine.net/wp-content/uploads/Christ-the-Redeemer.jpg">
            <div class="image-title">Brazil: Christ The Redeemer</div>
        </div>


        <a class="prev" onclick="next(false)">&#10094;</a>
        <a class="next" onclick="next()">&#10095;</a>

        <div id="slideShow">
            Start SlideShow
        </div>


    </div>


</div>


<script src="./scripts/script.js"></script>
</body>
</html>
